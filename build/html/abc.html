<script id="subContentTpl" type="text/template">
<dl>
    <% for (var i = 0 ,len = obj.length; i < len; i ++) { %>
    <dt class="current J_sub_menu_title" data-role="trigger"><a href="#" hidefocus="true"><%= obj[i].name %><em></em></a></dt>
    <% if (obj[i].items.length > 0) {%>
    <dd class="J_sub_menu_content" data-role="panel">
        <ul>
            <% for (var j = 0 ,l = obj[i].items.length; j < l; j++) { %>
            <li>
                <% if (obj[i].items[j].isTargetBlank) { %>
                <a href="<%=obj[i].items[j].url%>" target="_blank"><%= obj[i].items[j].name %></a>
                <% } else { %>
                <a class="J_menu_leaf" href="<%=obj[i].items[j].url%>" data-path="<%=obj[i].items[j].path%>" data-title="<%=obj[i].items[j].title%>" data-state="<%=obj[i].items[j].state%>" data-url="<%=obj[i].items[j].url%>"><%= obj[i].items[j].name %></a>
                <% } %>
            </li>
            <% } %>
        </ul> 
    </dd>
    <% } %>
    <% } %>
</dl>
</script>

<script id="topMenuTpl" type="text/template">
    <li>
       <a data-id='<%= menu.id %>' id="TM<%= menu.id %>" class="topMenuLists J_top_menu_trigger">

       </a>
       <div style="display:none" class="t-subMenu J_top_menu_popup">
           <% for (var i = 0 ,l = menu.items.length; i < l; i++) { %>
           <p data-menu-id="<%= menu.items[i].id%>" id="<%= menu.items[i].id%>"><a class="J_top_menu" data-menu-id="<%= menu.items[i].id%>" id="<%= menu.items[i].id%>" href="#"><%= menu.items[i].name %></a> </p>
           <% } %>
       </div>
    </li>
</script>
