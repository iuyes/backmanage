<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>阿里云 - 通用表单</title>
<link href="/backmanage/assets/css/main.css?t=201311201215" rel="stylesheet" />
<script src="/backmanage/assets/libs/seajs/2.1.1/sea.js?t=201308301020"></script>
<script src="/backmanage/assets/biz/seajs-config.js?t=201308301020"></script>
<link href="/backmanage/assets/css/demo.css?t=201311201212" rel="stylesheet" />
</head>
<body>

<div class="wrap">
<div class="demo-wrap">

<h3>输入框长度</h3>
<div class="mb10"><input name="" type="text" class="input length_1 mr20" value="length_1">60px</div>
<div class="mb10"><input name="" type="text" class="input length_2 mr20" value="length_2">120px</div>
<div class="mb10"><input name="" type="text" class="input length_3 mr20" value="length_3">180px</div>
<div class="mb10"><input name="" type="text" class="input length_4 mr20" value="length_4">240px</div>
<div class="mb10"><input name="" type="text" class="input length_5 mr20" value="length_5">300px</div>
<div class="mb10"><input name="" type="text" class="input length_6 mr20" value="length_6">360px</div>
 <br>
 <h3>文本框长度</h3>
<div class="mb10"><textarea class="length_3 mr10">length_3</textarea>180px</div>
<div class="mb10"><textarea class="length_4 mr10">length_4</textarea>240px</div>
<div class="mb10"><textarea class="length_5 mr10">length_5</textarea>300px</div>
<div class="mb10"><textarea class="length_6 mr10">length_6</textarea>360px</div>
 <br>
<h3>选择框长度</h3>
<div class="mb10"><select class="select_1"><option>select_1</option></select></div>
<div class="mb10"><select class="select_2"><option>select_2</option></select></div>
<div class="mb10"><select class="select_3"><option>select_3</option></select></div>
<div class="mb10"><select class="select_4"><option>select_4</option></select></div>
<div class="mb10"><select class="select_5"><option>select_5</option></select></div>
<div class="mb10"><select class="select_6"><option>select_6</option></select></div>
 <br>

<h3>失效/与按钮通用</h3>
<div class="mb10"><input name="" type="text" class="input length_3 disabled" disabled="" value="disabled"></div>
<div class="mb10"><textarea class="disabled length_3" disabled="">disabled</textarea></div>
<div class="mb10"><select class="select_3 disabled" disabled=""><option>disabled</option></select></div>
 <br>

<h3>正确</h3>
<div class="mb10"><input name="" type="text" class="input length_3 form_success mr20" value="form_success"></div>
<div class="mb10"><textarea class="form_success length_3 mr20">form_success</textarea></div>
 <br>
<h3>错误</h3>
<div class="mb10"><input name="" type="text" class="input length_3 form_error mr20" value="form_success"></div>
<div class="mb10"><textarea class="form_error length_3 mr20">form_success</textarea></div>


</div>
</div>




</body>
</html>
